{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% block title %}
            <title>Bass Culture | Home</title>
        {% endblock %}
        
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block styles %}
        {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Bass Culture <small>Scottish Music Extravaganza</small></h1>
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header"></div>
                            <div class="collapse navbar-collapse">
                                <!-- more navbar stuff here -->
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bassculture.js' %}" type="text/javascript"></script>
        {% block scripts %}
        <!--Scripts go at the end of the page so that all elements are loaded and ready on the DOM -->

        {% endblock %}
    </body>
</html>
