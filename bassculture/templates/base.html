{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% block title %}
            <title>Bass Culture | Home</title>
        {% endblock %}
        
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block styles %}
        <!-- extra styles may be injected by child templates here and will override previous styles -->
        {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>Bass Cultures <small>Scottish Music Extravaganza</small></h1>
                    </div>
                </div>
            </div>
            {% block body %}

            {% endblock %}
        </div>
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bassculture.js' %}" type="text/javascript"></script>
        {% block scripts %}
        <!--Scripts go at the end of the page so that all elements are loaded and ready on the DOM -->

        {% endblock %}
    </body>
</html>
