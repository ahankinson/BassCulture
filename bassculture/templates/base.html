{% load staticfiles %}
{% load tags %}

<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block title %}
            <title>Bass Culture | Home</title>
        {% endblock %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/diva.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
<!--         {% block styles %}
        extra styles may be injected by child templates here and will override previous styles
        {% endblock %} -->
    </head>

<body>
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <p class="center">This website is under construction</p>
    </div>
    <div class="container-fluid">
    <img src="/static/img/hms.jpg" style="width:100%;" />
        <nav class="navbar navbar-default">
<!--     Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/fiddle/authors">List of authors <span class="sr-only">(current)</span></a></li>
        <li><a href="/fiddle/sources">List of sources</a></li>
        <li><a href="/fiddle/resources">Resources</a></li>
        <li><a href="/fiddle/about">About</a></li>

    </ul>

      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

            {% block body %}
            {% endblock %}
</div>

        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>


        <script src="{% static 'js/bassculture.js' %}" type="text/javascript"></script>
        <!-- Scripts go at the end of the page so that all elements are loaded and ready on the DOM -->

        {% block scripts %}
        {% endblock %}
    </body>
</html>
