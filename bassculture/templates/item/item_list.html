{% extends "base.html" %}

{% block title %}
<title>Bass Culture | List of items</title>
{% endblock %}

{% block body %}
    <h1>Item list</h1>

    <table class="table_bc">
    {% for item in content %}
    <tr>
        <td><a href="{{ item.url }}">{{ item.author_name }}</a></td>
        <td><a href="{{ item.url }}">{{ item.source_title }}</a></td>
    </tr>
    {% endfor %}
    </table>

{% endblock %}
