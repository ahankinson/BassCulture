{% extends "base.html" %}

{% block title %}
<title>Bass Culture | {{ content.full_name }}</title>
{% endblock %}

{% block body %}

    <h1>{{ content.full_name }}</h1>
    <table class="table">
        {% for item in content.items %}
        <tr>
          <td><a href="{{ item.url }}">{{ item.short_title }}</a></td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
