{% extends "base.html" %}

{% block title %}
<title>Bass Culture | Authors</title>
{% endblock %}

{% block body %}
    <h1>Authors List</h1>

    <table class='table'>
        {% for author in content %}
        <tr>
            <td><a href="{{ author.url }}">{{ author.author_surname }}, {{ author.author_firstname }} {{ author.author_extrainfo }}</a></td>
        </tr> 
        {% endfor %}
    </table>

{% endblock %}
